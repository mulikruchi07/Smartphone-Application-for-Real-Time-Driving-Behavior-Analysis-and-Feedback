<html lang="en">

<head>

        }

        .circle2 {

            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);

            border-radius: 12px;
            text-align: center;
            flex: 1;

            font-size: 14px;

        }

        .name {

            justify-content: space-between;
            margin: 10px 10px;
        }

        .name div {
            text-align: center;
            flex: 1;
            margin: 0 5px;
            color: #faf9f7;
            font-size: 0.8rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 20px;
            padding-bottom: 70px;
        }

        .button {
            padding: 10px;

            color: #fff;

        }

            align-items: center;
            padding: 15px 0;
            background-color: #26374D;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.3);
        }

            font-size: 22px;
            color: #F4F4F8;
            cursor: pointer;

        }

        .nav-icon:hover {
            color: #65addd;
        }

        }

            background-color: #fff;

            display: flex;

        .light-theme .name div {

        }

            padding: 10px;

            border: none;

<body>
    <div class="title">| Dashboard</div>

    <div class="circle1">
        <div class="circle2">
            <p id="speedText">Score</p>
        </div>
    </div>

    <div class="stat">
        <div id="speedBox">Speed: 0%</div>
        <div id="corneringBox">Cornering: 0%</div>
        <div id="brakingBox">Braking: 0%</div>
    </div>

    <div class="name">
        <div>
            <p>SPEED</p>
        </div>
        <div>
            <p>CORNERING</p>
        </div>
        <div>
            <p>BRAKING</p>
        </div>
    </div>
    <div class="search-container">
        <input id="searchBox" type="text" placeholder="Search location...">
    </div>
    <div id="map"></div>
    <div class="button-container">
        <button onclick="leaderboardPage()" class="button">Leaderboard</button>
        <button onclick="reportPage()" class="button">Reports</button>
    </div>

    <div class="navbar">
        <a href="dashboard.html"><i class="fas fa-tachometer-alt nav-icon"></i></a>
        <a href="drewards.html"><i class="fas fa-trophy nav-icon"></i></a>
        <a href="#" id="profileLink" onmouseover="setProfileLink()">
            <i class="fas fa-user nav-icon"></i>
        </a>
    </div>

    <script>
        function leaderboardPage() {
            window.location.href = "leaderboard.html";
        }
        function reportPage() {
            window.location.href = "report.html";
        }
    </script>

    <script>
        let map, searchBox, userMarker, searchMarker, directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                disableDefaultUI: true
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        if (!userMarker) {
                            userMarker = new google.maps.Marker({
                                position: userLocation,
                                map: map,
                                title: "Your Location",
                                icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                            });
                        } else {
                            userMarker.setPosition(userLocation);
                        }

                        map.setCenter(userLocation);
                        updateBackend(userLocation.lat, userLocation.lng, "owner");
                    },
                    () => {
                        alert("Geolocation service failed. Using default location.");
                        handleLocationError();
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert("Your browser doesn't support geolocation. Using default location.");
                handleLocationError();
            }

            searchBox = new google.maps.places.SearchBox(document.getElementById("searchBox"));
            searchBox.addListener("places_changed", handleSearch);
        }

        function handleLocationError() {
            const defaultLocation = { lat: 28.6139, lng: 77.2090 };
            map.setCenter(defaultLocation);
            userMarker = new google.maps.Marker({
                position: defaultLocation,
                map: map,
                title: "Default Location",
                icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            });
        }

        function handleSearch() {
            const places = searchBox.getPlaces();
            if (!places.length) return;

            const place = places[0];
            if (!place.geometry) return;

            if (searchMarker) searchMarker.setMap(null);
            searchMarker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: "Destination",
                icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
            });

            map.setCenter(place.geometry.location);
            drawRoute(place.geometry.location);

            updateBackend(place.geometry.location.lat(), place.geometry.location.lng(), "driver");
        }

        function drawRoute(destination) {
            if (!userMarker) return;

            const request = {
                origin: userMarker.getPosition(),
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                }
            });
        }

        function updateBackend(lat, lng) {
            fetch("update_location.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `lat=${lat}&lng=${lng}`
            }).then(response => response.text()).then(data => console.log("Backend Response:", data));
        }
        // Function to set the profile link on hover
        function setProfileLink() {
            const userType = localStorage.getItem('userType'); // Get user type from localStorage
            const profileLink = document.getElementById('profileLink');

            if (userType === 'owner') {
                profileLink.href = "owner_profile.php";
            } else if (userType === 'driver') {
                profileLink.href = "driver_profile.php";
            } else {
                alert("User type not set. Redirecting to login page.");
                profileLink.href = "index.html";
            }

            console.log(`User type: ${userType}, Profile link set to: ${profileLink.href}`);
        }

        // Optional: Set the link once the page loads
        window.onload = function () {
            setProfileLink();
        }

    </script>
</body>
