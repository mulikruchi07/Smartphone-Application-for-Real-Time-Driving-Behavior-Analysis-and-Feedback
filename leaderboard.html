<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #1E2A3A;
            color: #F4F4F8;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            position: fixed;
            top: 0;
            background-color: #26374D;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .back {
            font-size: 24px;
            color: #F4F4F8;
            text-decoration: none;
            position: absolute;
            left: 15px;
            transition: transform 0.2s;
        }

        .back:hover {
            transform: scale(1.1);
        }

        .title {
            font-size: 20px;
            color: #F4F4F8;
            text-transform: uppercase;
        }

        .main-user {
            padding: 15px;
            background: #65addd;
            color: #F4F4F8;
            display: flex;
            align-items: center;
            font-weight: normal;
            border-radius: 10px;
            margin: 80px 20px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .main-user-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }

        .leaderboard {
            list-style: none;
            width: 90%;
            margin: 20px auto;
            padding: 0;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #26374D;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .leaderboard-item:hover {
            transform: scale(1.02);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .leaderboard-item .user-image {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }

        .medal {
            font-size: 18px;
            margin-right: 10px;
        }

        .gold {
            color: #FFD700;
        }

        .silver {
            color: #C0C0C0;
        }

        .bronze {
            color: #CD7F32;
        }

        .rank-number {
            font-size: 18px;
            margin-right: 15px;
            color: #F4F4F8;
        }

        .divider {
            height: 1px;
            background-color: #3a4b5c;
            margin: 10px 0;
        }

        .groups-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4A90E2;
            color: #F4F4F8;
            border: none;
            border-radius: 12px;
            width: 140px;
            height: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .groups-button:hover {
            transform: scale(1.1);
            background-color: #357ABD;
        }

        @media (max-width: 600px) {
            .main-user {
                flex-direction: column;
                text-align: center;
            }

            .main-user-image {
                margin: 0 auto 10px;
            }

            .groups-button {
                width: 120px;
                height: 45px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="dashboard.html" class="back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="title">Leaderboard</div>
            <button class="groups-button" onclick="openGroupsPage()">Groups</button>
        </div>

        <div class="main-user">

</body>

</html>
