<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <style>
        /* General body styling */
body {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background-color: #1e1e2e;
    color: #fff;
    margin: 0;
    padding: 0;
}

/* Container */
.container {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    background-color: #222936;
    border: 1px solid #1e1e2e;
    border-radius: 15px;
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
}

/* Heading */
h1 {
    text-align: center;
    color: #4CAF50;
    margin-bottom: 20px;
}

/* Labels */
label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

/* Text inputs */
input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
    width: 95%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #1e1e2e;
    border-radius: 8px;
    background-color: hsl(120, 1%, 70%);
    outline: none;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus, input[type="email"]:focus, 
input[type="tel"]:focus, input[type="password"]:focus {
    border-color: #4CAF50;
}

/* File Upload Wrapper */
.file-upload-wrapper {
    margin-bottom: 20px;
}

.custom-file-label {
    display: block;
    background-color: hsl(120, 1%, 70%);
    color: #2c2c2c;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.custom-file-label:hover {
    background-color: #fbfbfb;
}

/* Hide default file input */
input[type="file"] {
    display: none;
}

/* Submit button */
button[type="submit"] {
    margin-top: 10%;
    margin-left: 25%;
    width: 50%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #3e8e41;
}

/* Already have account */
.already-account {
    text-align: center;
    margin-top: 10px;
}

a {
    text-decoration: none;
    color: #4CAF50;
}

a:hover {
    color: #3e8e41;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Registration</h1>
        <form action="driver_register.php" method="post" enctype="multipart/form-data">
            <label for="owner-name">Driver Name</label>
            <input type="text" id="owner-name" name="driver_name" placeholder="Enter your name">
        
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password">
        
            <label for="driver-photo">Driver Photo</label>
            <div class="file-upload-wrapper">
            <label class="custom-file-label" for="owner-photo">Choose File</label>
            <input type="file" id="driver-photo" name="driver_photo">
            </div>
        
            <label for="license-photo">License Photo</label>
            <div class="file-upload-wrapper">
            <label class="custom-file-label" for="license-photo">Choose File</label>
            <input type="file" id="license-photo" name="license_photo">
            </div>
        
            <label for="car_registration_number">Car Registration Number</label>
            <input type="text" id="car_registration_number" name="car_registration_number" placeholder="Enter car registration number">
        
            <button type="submit">Register</button>
        </form>        

        <!-- Already have an account -->
        <p class="already-account">Already have an account? <a href="Driver_login.html">Click here</a></p>
    </div>
</body>
</html>
