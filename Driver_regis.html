<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
/* General body styling */
body {
    font-family: 'Poppins', Arial, sans-serif;
    background-color: #1e2a3a;
    color: #fff;
    margin: 0;
    padding: 0;
}

/* Container */
.container {
    max-width: 320px;
    margin: 40px auto;
    padding: 20px;
    background-color: #26374D;
    border: 1px solid #1e2a3a;
    border-radius: 15px;
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
}

/* Heading */
h1 {
    text-align: center;
    color: #d0a933;
    margin-bottom: 20px;
}

/* Labels */
label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

/* Text inputs */
input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
    width: 95%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #1e1e2e;
    border-radius: 8px;
    background-color: hsl(120, 1%, 70%);
    outline: none;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus, input[type="email"]:focus, 
input[type="tel"]:focus, input[type="password"]:focus {
    border-color: #e3b93c;
}

/* File Upload Wrapper */
.file-upload-wrapper {
    margin-bottom: 20px;
}

.custom-file-label {
    display: block;
    background-color: hsl(120, 1%, 70%);
    color: #2c2c2c;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.custom-file-label:hover {
    background-color: #fbfbfb;
}

/* Hide default file input */
input[type="file"] {
    display: none;
}

/* Submit button */
button[type="submit"] {
    margin-top: 10%;
    margin-left: 25%;
    width: 50%;
    padding: 10px;
    background-color: #d0a933;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #af8d28;
}

/* Already have account */
.already-account {
    text-align: center;
    margin-top: 10px;
}

a {
    text-decoration: none;
    color: #e3b93c;
}

a:hover {
    color: #d0a933;
}

/* Media query for larger screens (laptops/desktops) */
@media (min-width: 768px) {
    .container {
        max-width: 400px; /* Slightly larger width for bigger screens */
        margin: 60px auto;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
        width: 95%; /* Stretch inputs for wider layout */
    }

    button[type="submit"] {
        margin-left: 25%;
        width: 50%; /* Center button for larger screens */
    }
}

/* Media query for ultra-wide screens */
@media (min-width: 1200px) {
    .container {
        max-width: 500px; /* Larger width for very wide screens */
    }
}
</style>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="driver_register.php" method="post" enctype="multipart/form-data">
            <!-- Drive Name -->
            <label for="owner-name">Driver Name</label>
            <input type="text" id="owner-name" placeholder="Enter your name">

            <!-- Email -->
            <label for="email">Email ID</label>
            <input type="email" id="email" placeholder="Enter your email">

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password">

            <!-- Owner Photo -->
            <label for="driver-photo">Driver Photo</label>
            <div class="file-upload-wrapper">
                <label class="custom-file-label" for="owner-photo">Choose File</label>
                <input type="file" id="owner-photo">
            </div>

            <!-- License Photo -->
            <label for="license-photo">License Photo</label>
            <div class="file-upload-wrapper">
                <label class="custom-file-label" for="license-photo">Choose File</label>
                <input type="file" id="license-photo">
            </div>

            <!-- Car Registration Number -->
            <label for="car-reg">Car Registration Number</label>
            <input type="text" id="car-reg" placeholder="Enter car registration number">

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>

        <!-- Already have an account -->
        <p class="already-account">Already have an account? <a href="Driver_login.html">Click here</a></p>
    </div>
</body>
</html>
