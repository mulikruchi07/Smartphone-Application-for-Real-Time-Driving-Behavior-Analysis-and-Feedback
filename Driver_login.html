<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #1e2a3a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 320px;
            margin: 150px auto;
            padding: 20px;
            background-color: #26374D;
            border: 1px solid #1e2a3a;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #d0a933;
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* Text inputs */
        .password-container {
            position: relative;
            /* width: 100%; */
        }

        .input-wrapper {
            position: relative;
        }

        input[type="email"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #1e1e2e;
            border-radius: 8px;
            background-color: hsl(120, 1%, 70%);
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #e3b93c;
        }

        input[type="password"],
        input[type="text"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #1e1e2e;
            border-radius: 8px;
            background-color: hsl(120, 1%, 70%);
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #004d40;
            /* Dark green */
        }

        /* Submit button */
        button[type="submit"] {
            margin-top: 10%;
            margin-left: 25%;
            width: 50%;
            padding: 10px;
            background-color: #d0a933;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #af8d28;
        }

        /* Already have account */
        .already-account {
            text-align: center;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #e3b93c;
        }

        a:hover {
            color: #d0a933;
        }

        /* Eye icon inside input */
        #togglePasswordLogin {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #004d40;
            /* Eye icon color */
        }

        input:focus {
            border-color: #e3b93c;
        }

        /* Media query for larger screens (laptops/desktops) */
        @media (min-width: 768px) {
            .container {
                max-width: 300px;
                /* Slightly larger width for bigger screens */
                margin: 150px auto;
            }

            button[type="submit"] {
                margin-left: 25%;
                width: 50%;
                /* Center button for larger screens */
            }

            input[type="email"],
            input[type="password"] {
                width: 95%;
                /* Stretch inputs for wider layout */
            }
        }

        /* Media query for ultra-wide screens */
        @media (min-width: 1200px) {
            .container {
                max-width: 500px;
                /* Larger width for very wide screens */
            }
        }

        /* Error message styling */
        .error-message {
            color: #ff4c4c;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Driver Login</h1>
        <form action="driver_login.php" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <div class="password-container">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="far fa-eye" id="togglePasswordLogin"></i>
                </div>
            </div>

            <button type="submit">Login</button><br>

            <div class="already-account">
                <p>Don't have an account? <a href="Driver_regis.html">Click here</a></p>
            </div>
        </form>
    </div>
    <script>
        // Password visibility toggle
        const togglePasswordLogin = document.getElementById('togglePasswordLogin');
        const loginPassword = document.getElementById('password');

        togglePasswordLogin.addEventListener('click', function () {
            // Toggle the input type
            const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            loginPassword.setAttribute('type', type);

            // Toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
