<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #1E2A3A;
            color: #F4F4F8;
            margin: 0;
            padding: 0;
        }

        .title {
            top: 0;
            padding-top: 20px;
            padding-left: 5px;
            font-size: 26px;
            font-weight: 600;
            color: #d0a933;
            text-transform: uppercase;
            margin-bottom: 20px;
            margin-left: 10px;
            position: fixed;
            background-color: #1E2A3A;
            width: 100%;
            padding-bottom: 10px;
        }

        .circle1 {
            width: 180px;
            height: 180px;
            background: conic-gradient(#65addd 0% 60%, #26374D 60% 100%);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }

        .circle2 {
            width: 120px;
            height: 120px;
            background-color: #1E2A3A;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        .circle2 p {
            font-size: 22px;
            font-weight: bold;
            color: #F4F4F8;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 20px 30px;
            gap: 40px;
        }

        .stat div {
            background-color: #26374D;
            padding: 30px 10px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            min-height: 270px;
        }

        .name {
            display: flex;
            justify-content: space-between;
            margin: 10px 10px;
        }

        .name div {
            text-align: center;
            flex: 1;
            margin: 0 5px;
            color: #faf9f7;
            font-size: 0.8rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 20px;
            padding-bottom: 70px;
        }

        .button {
            padding: 10px;
            background-color: #26374D;
            color: #fff;
            font-size: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #3c4a5c;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            background-color: #26374D;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.3);
        }

        .nav-icon {
            font-size: 22px;
            color: #F4F4F8;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .nav-icon:hover {
            color: #65addd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .circle1 {
                width: 140px !important;
                height: 140px !important;
            }

            .circle2 {
                width: 80px;
                height: 80px;
            }

            .stat {
                flex-direction: row;
                justify-content: space-between;
                gap: 20px;
            }

            .stat div {
                font-size: 12px;
                padding: 20px 10px;
                min-height: 200px;
            }

            .name div {
                font-size: 0.8rem;
            }

            .button-container {
                width: 90%;
                margin: 15px auto;
            }
        }
    </style>
</head>

<body>
    <div class="title">| Dashboard</div>

    <div class="circle1">
        <div class="circle2">
            <p id="speedText">0%</p>
        </div>
    </div>

    <div class="stat">
        <div id="speedBox">Speed: 0%</div>
        <div id="corneringBox">Cornering: 0%</div>
        <div id="brakingBox">Braking: 0%</div>
    </div>

    <div class="name">
        <div>
            <p>SPEED</p>
        </div>
        <div>
            <p>CORNERING</p>
        </div>
        <div>
            <p>BRAKING</p>
        </div>
    </div>

    <div class="button-container">
        <button onclick="leaderboardPage()" class="button">Leaderboard</button>
        <button onclick="reportPage()" class="button">Reports</button>
    </div>

    <div class="navbar">
        <a href="dashboard.html"><i class="fas fa-tachometer-alt nav-icon"></i></a>
        <a href="drewards.html"><i class="fas fa-trophy nav-icon"></i></a>
        <a href="owner_profile.html"><i class="fas fa-user nav-icon"></i></a>
    </div>

    <script>
        function leaderboardPage() {
            window.location.href = "leaderboard.html";
        }
        function reportPage() {
            window.location.href = "report.html";
        }
    </script>
</body>

</html>
