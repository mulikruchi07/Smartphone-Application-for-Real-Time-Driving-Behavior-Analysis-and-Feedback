<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #1E2A3A;
            color: #F4F4F8;
        }

        .title {
            padding-left: 20px;
            text-align: left;
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
            color: #ffffff;
            text-transform: uppercase;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin: 20px 30px;
            gap: 40px;
        }

        .stat div {
            background-color: #26374D;
            padding: 30px 10px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
            color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            min-height: 100px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 16px;
            color: #aaa;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .stat {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .stat div {
                font-size: 12px;
                padding: 20px 10px;
                min-height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="title">| Dashboard</div>

    <!-- Stat bars -->
    <div class="stat">
        <div id="speed">
            <div class="stat-value" id="speedValue">0</div>
            <div class="stat-label">Speed (km/h)</div>
        </div>
        <div id="cornering">
            <div class="stat-value" id="corneringValue">0</div>
            <div class="stat-label">Cornering (°/s)</div>
        </div>
        <div id="braking">
            <div class="stat-value" id="brakingValue">0</div>
            <div class="stat-label">Braking (m/s²)</div>
        </div>
    </div>

    <script>
        // Motion State
        const motionState = {
            speed: 0, // Speed (km/h)
            cornering: 0, // Angular velocity
            braking: 0 // Acceleration
        };

        // Geolocation for Speed
        if ('geolocation' in navigator) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const speed = position.coords.speed || 0; // Speed in m/s
                    motionState.speed = (speed * 3.6).toFixed(2); // Convert to km/h
                    document.getElementById('speedValue').innerText = motionState.speed;
                },
                (error) => {
                    console.error("Geolocation error:", error.message);
                },
                { enableHighAccuracy: true }
            );
        } else {
            alert("Geolocation not supported by your browser.");
        }

        // DeviceMotion for Braking and Cornering
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
    // For iOS and some Android devices
    document.body.addEventListener('click', () => {
        DeviceMotionEvent.requestPermission()
            .then((permissionState) => {
                if (permissionState === 'granted') {
                    console.log('Motion permission granted');
                    window.addEventListener('devicemotion', handleDeviceMotion);
                } else {
                    alert('Motion permission denied');
                }
            })
            .catch(console.error);
    });
} else {
    // For browsers that don't need explicit permission
    if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', handleDeviceMotion);
    } else {
        alert("DeviceMotion not supported by your browser.");
    }
}

    </script>
</body>

</html>
