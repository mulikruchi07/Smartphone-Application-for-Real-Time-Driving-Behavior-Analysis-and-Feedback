<body>
    <div class="container">
        <div class="title">| Rewards</div>
        <div class="header">
            <h1>Your Balance</h1>
            <p id="points">1260 points</p>
        </div>

        <div class="tabs">
            <button class="active" onclick="showTab(event, 'wallet')">Rewards History</button>
            <button onclick="showTab(event, 'redeem')">Redeem</button>
        </div>

        <!-- Rewards History Tab -->
        <div id="wallet" class="content">
            <div id="history">
                <p>No history available</p>
            </div>
        </div>

        <!-- Redeem Tab -->
        <div id="redeem" class="content" style="display: none;">
            <div class="reward-item">

                </div>
                <button class="redeem-button" onclick="redeemReward(200, '5% off on car insurance', '/images/c.jpg')">Redeem</button>

                </div>
                <button class="redeem-button" onclick="redeemReward(700, 'Amazon gift card', '/images/a.jpg')">Redeem</button>
            </div>

                <div class="reward-info">
                    <p class="reward-title">15% off on Family imsurance</p>
                    <p class="reward-points">Points: 1000</p>
                </div>
                <button class="redeem-button" onclick="redeemReward(1000, '15% off on Family insurance', '/images/f.png')">Redeem</button>
            </div>

            <div class="reward-item">
                <img src="/images/t.jpg" class="reward-image" alt="25% off">
                <div class="reward-info">
                    <p class="reward-title">25% off on next toll</p>
                    <p class="reward-points">Points: 1500</p>
                </div>
                <button class="redeem-button" onclick="redeemReward(1500, '25% off on next toll', '/images/t.jpg')">Redeem</button>
            </div>

            <div class="reward-item">
                <img src="/images/s.jpg" class="reward-image" alt="Free Shipping">
                <div class="reward-info">
                    <p class="reward-title">20% off on Car service</p>
                    <p class="reward-points">Points: 500</p>
                </div>
                <button class="redeem-button" onclick="redeemReward(500, '20% off on Car service', '/images/s.jpg')">Redeem</button>
            </div>

    <div class="navbar">
        <a href="dashboard.html"><i class="fas fa-tachometer-alt nav-icon"></i></a>
        <a href="drewards.html"><i class="fas fa-trophy nav-icon"></i></a>
        <a href="#" id="profileLink" onmouseover="setProfileLink()">
            <i class="fas fa-user nav-icon"></i>
        </a>
    </div>

    <!-- Overlay/Message Box -->
    <div id="overlay">
        <div id="message" class="message-box">
            <img src="" id="message-img" alt="" />
            <p id="message-text"></p>
        </div>
    </div>

    <script>
        // Initially, set points and rewards
        let points = 1260;
        let redeemedRewards = [];

        function showTab(event, tabName) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.style.display = 'none');
            const buttons = document.querySelectorAll('.tabs button');
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabName).style.display = 'block';
            event.currentTarget.classList.add('active');
        }

        function redeemReward(cost, rewardTitle, rewardImage) {
            const messageBox = document.getElementById('overlay');
            const messageImage = document.getElementById('message-img');
            const messageText = document.getElementById('message-text');
            const pointsDisplay = document.getElementById('points'); // Ensure this targets the points display

            if (points >= cost) {
                points -= cost;  // Deduct points
                redeemedRewards.push({ title: rewardTitle, points: cost, image: rewardImage});  // Add redeemed reward to history
                updateHistory();  // Update history section
                updateBalance();  // Update the main balance display

                // Show success message
                messageImage.src = 'https://cdn-icons-png.flaticon.com/512/845/845646.png';
                messageText.innerText = `Congrats! ${rewardTitle} redeemed successfully.`;
                messageBox.style.display = 'flex';
            } else {
                // Show failure message if not enough points
                messageImage.src = 'https://cdn-icons-png.flaticon.com/512/1828/1828843.png';
                messageText.innerText = `Oops! Not enough points to redeem ${rewardTitle}.`;
                messageBox.style.display = 'flex';
            }

            // Hide message box after 5 seconds
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }


        function updateBalance() {
            const pointsDisplay = document.getElementById('points');
            pointsDisplay.innerText = `${points} points`; // Update the displayed balance
        }

        function updateHistory() {
            const historyContainer = document.getElementById('history');
            historyContainer.innerHTML = '';  // Clear existing history

            if (redeemedRewards.length === 0) {
                historyContainer.innerHTML = '<p>No history available</p>';
            } else {
                redeemedRewards.forEach(reward => {
                    const rewardElement = document.createElement('div');
                    rewardElement.classList.add('reward-item');
                    rewardElement.innerHTML = `
                <img src="${reward.image}" alt="${reward.title}" class="reward-image">
                <div class="reward-info">
                    <p class="reward-title">${reward.title}</p>
                    <p class="reward-points">Points: ${reward.points}</p>
                </div>
            `;
                    historyContainer.appendChild(rewardElement);
                });
            }
        }
        // Function to close the modal when clicking anywhere outside
        window.onclick = function (event) {
            if (event.target === document.getElementById('overlay')) {
                document.getElementById('overlay').style.display = 'none';
            }
        };
        // Initially update the rewards history
        updateHistory();
        // Function to set the profile link on hover
    function setProfileLink() {
        const userType = localStorage.getItem('userType'); // Get user type from localStorage
        const profileLink = document.getElementById('profileLink');

        if (userType === 'owner') {
            profileLink.href = "owner_profile.php";
        } else if (userType === 'driver') {
            profileLink.href = "driver_profile.php";
        } else {
            alert("User type not set. Redirecting to login page.");
            profileLink.href = "index.html";
        }

        console.log(`User type: ${userType}, Profile link set to: ${profileLink.href}`);
    }

    // Optional: Set the link once the page loads
    window.onload = function () {
        setProfileLink();

    // Set the default active tab to "Redeem"
    showTab(event, 'redeem');
    };
    </script>
